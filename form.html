<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Penawaran - Dealer Mobil Mewah</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .form-container {
            max-width: 600px;
            margin: 150px auto;
            background: #1f1f1f;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 1rem;
            color: #f39c12;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        label {
            display: block;
            margin-bottom: 0.3rem;
            font-weight: bold;
            color: #ddd;
        }

        input, textarea, select {
            width: 100%;
            padding: 0.7rem;
            border-radius: 5px;
            border: none;
            background: #333;
            color: white;
            font-size: 1rem;
        }

        textarea {
            height: 120px;
        }

        .btn-submit {
            width: 100%;
            background: #f39c12;
            border: none;
            padding: 0.8rem;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 1rem;
        }

        .btn-submit:hover {
            background: #e67e22;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Form Penawaran</h2>

    <form>
        <div class="form-group">
            <label>Mobil yang Dipilih</label>
            <input type="text" id="mobil" readonly>
        </div>

        <div class="form-group">
            <label>Nama Lengkap</label>
            <input type="text" placeholder="Masukkan nama Anda" required>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" placeholder="Masukkan email Anda" required>
        </div>

        <div class="form-group">
            <label>No. Telepon</label>
            <input type="text" placeholder="Masukkan nomor telepon" required>
        </div>

        <div class="form-group">
            <label>Pesan Tambahan</label>
            <textarea placeholder="Tulis pesan atau pertanyaan Anda di sini..."></textarea>
        </div>

        <button class="btn-submit">Kirim Penawaran</button>
         <a href="index.html?mobil=AMG%20GT" 
                           class="btn-details" 
                           style="margin-top: 2rem;">
                           Beranda
                        </a>
         <a href="koleksi.html" 
                           class="btn-details" 
                           style="margin-top: 2rem;">
                           Koleksi
                        </a>
    </form>
</div>

<script>
// Ambil nama mobil dari URL
const params = new URLSearchParams(window.location.search);
document.getElementById("mobil").value = params.get("mobil") || "Tidak diketahui";
</script>

</body>
</html>
